<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
<div class="section">
	<h1 class="header">
		<span>Получите видео-инструкцию</span>
		<strong>Как заработать свой первый миллион</strong>
	</h1>
	<div class="main">
		<div class="video">
			<iframe width="550" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="name" placeholder="Ваше имя"> 
				<input type="email" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>

<div class="section">
	<h2>Почему это нужно сделать сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/001-summer.png" alt="Первое преимущество">
			<p>Первое преимущество</p>
		</div>
		<div class="col">
			<img src="img/003-mountains.png" alt="Второе преимущество">
			<p>Второе преимущество</p>
		</div>
		<div class="col">
			<img src="img/002-camping.png" alt="Третье преимущество">
			<p>Третье преимущество</p>
		</div>
		<div class="col">
			<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
</div>

<div class="section">
	<h2>Наши клиенты</h2>
	<div class="client">
		<img src="img/client-01.png" alt="Первый клиент">
		<img src="img/client-02.png" alt="Второй клиент">
		<img src="img/client-03.png" alt="Третий клиент">
		<img src="img/client-04.png" alt="Четвертый клиент">
		<img src="img/client-05.png" alt="Пятый клиент">
		<img src="img/client-06.png" alt="Шестой клиент">
		<img src="img/client-07.png" alt="Седьмой клиент">
		<img src="img/client-08.png" alt="Восьмой клиент">
	</div>
</div>

</body>
</html>
