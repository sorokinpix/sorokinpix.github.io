<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework_9</title>
</head>
<body>
	
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!-- Второй row (строка) под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<div class="input-group input-group-lg">
 							<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Ваше имя">
						</div>
						<div class="input-group input-group-lg">
  					<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Ваш email">
						</div>
						<div class="d-grid gap-2">
  					<button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
<!-- Третий row под заголовок секции-->
		<div class="row">

			</div>
		</div>
<!-- Четвертый row под блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="feature-box">
						<img src="img/001-summer.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="feature-box">
						<img src="img/003-mountains.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="feature-box">
						<img src="img/002-camping.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12">
					<div class="feature-box">
						<img src="img/004-boarding-pass.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
<!-- Кнопка получить инструцию -->
		<div class="col-lg-12 text-center">
  	<button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
  </div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- Пятый row под блок с клиентами -->
		<div class="client text-center">
			<div class="row">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>

					<div class="client-box"><img src="img/client-01.png" alt=""></div>

					<div class="client-box"><img src="img/client-03.png" alt=""></div>

</div>
